---
layout: default
---

<article class="post">
  <div class="title-page">
    <img src="{{ page.images }}" alt="">
    <div class="title-text">
      <h1>{{ page.title }}</h1>
      <p>2022, Platformer, Runner</p>
      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>
    </div>
  </div>
</article>
